<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„ÇØ„É≠„Éñ„É≠„Ç∞</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìù%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --post-bg-color: rgba(255, 255, 255, 0.7);
            --button-bg-color: rgba(255, 255, 255, 0.8);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #f0f0f0;
                --border-color: #444;
                --post-bg-color: rgba(30, 30, 30, 0.7);
                --button-bg-color: rgba(50, 50, 50, 0.8);
            }
        }

        /* ‰ª•‰∏ã„ÄÅÊó¢Â≠ò„ÅÆCSS„ÅØ„Åù„ÅÆ„Åæ„Åæ */
        #input-area {
            margin-bottom: 20px;
        }

        #post-input {
            width: calc(100% - 24px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        #posts {
            list-style: none;
            padding: 0;
        }

        .post {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
            background-color: var(--post-bg-color);
            color: var(--text-color);
        }

        .post:hover::after {
            content: attr(data-time);
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 12px;
            color: #aaa;
        }

        #copy-url-btn,
        #download-csv-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: var(--button-bg-color);
            color: var(--text-color);
        }

        #copy-url-btn {
            bottom: 70px;
            right: 20px;
        }

        #download-csv-btn {
            bottom: 10px;
            right: 20px;
        }

        #copy-url-btn:hover,
        #download-csv-btn:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: var(--text-color);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-color);
        }

        #qrcode {
            margin: 10px auto;
            max-width: 200px;
        }
    </style>

</head>

<body>
    <div id="input-area">
        <input type="text" id="post-input" placeholder="„Å§„Å∂„ÇÑ„Åç„ÇíÂÖ•Âäõ..." autocomplete="off">
    </div>
    <ul id="posts"></ul>
    <button id="copy-url-btn" title="URL„ÇíË°®Á§∫">üîó</button>
    <button id="download-csv-btn" title="„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ">üì•</button>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="urlModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Âºï„ÅçÁ∂ô„ÅéURL</h3>
            <a id="shareUrl" target="_blank" style="word-break: break-all;"></a>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        // „Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÅÆÈÖçÂàóÔºà„É©„Ç§„Éà„É¢„Éº„ÉâÁî®Ôºâ
        const lightPastelColors = [
            '#FFD1DC', '#FFE4B5', '#E6E6FA', '#B5EAD7', '#FFB6C1', '#E0FFFF', '#F0E68C'
        ];
        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÁî®„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº
        const darkPastelColors = [
            '#4A2D3A', '#4A412A', '#3A3A4A', '#2D4A3A', '#4A2D2D', '#2D3A4A', '#4A3A2D'
        ];
        // „É©„É≥„ÉÄ„É†„Å™„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÇíÈÅ©Áî®
        function applyRandomPastelColor() {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const pastelColors = isDarkMode ? darkPastelColors : lightPastelColors;
            const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            document.documentElement.style.setProperty('--bg-color', randomColor);
            document.documentElement.style.setProperty('--text-color', isDarkMode ? '#f0f0f0' : '#333333');
            document.documentElement.style.setProperty('--border-color', isDarkMode ? '#555' : '#ccc');
        }
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„É©„É≥„ÉÄ„É†„Å™„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÇíÈÅ©Áî®
        window.addEventListener('load', applyRandomPastelColor);
        const input = document.getElementById('post-input');
        const postsList = document.getElementById('posts');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const downloadCsvBtn = document.getElementById('download-csv-btn');
        const modal = document.getElementById('urlModal');
        const span = document.getElementsByClassName('close')[0];
        const shareUrlElement = document.getElementById('shareUrl');
        let allPosts = [];
        let isPosting = false;
        // URL„Éë„É©„É°„Éº„Çø„ÇíÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const postOnlyMode = urlParams.get('postonly') === 'yes';
        // „Éà„Éº„ÇØ„É≥ÂèñÂæóÈñ¢Êï∞
        function getTokenFromCookie() {
            const urlToken = urlParams.get('token');
            if (urlToken) {
                return urlToken;
            }
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            const tokenCookie = cookies.find(cookie => cookie.startsWith('token='));
            return tokenCookie ? tokenCookie.split('=')[1] : '';
        }
        // ÂÖ®‰ª∂ÂèñÂæóÈñ¢Êï∞
        async function fetchAllPosts() {
            if (postOnlyMode) {
                return;
            }
            const response = await fetch('/search?q=');
            allPosts = await response.json();
            renderPosts(allPosts);
        }
        // „Å§„Å∂„ÇÑ„ÅçË°®Á§∫Èñ¢Êï∞
        function renderPosts(posts) {
            postsList.innerHTML = posts.map(post =>
                `<li class="post" data-time="${new Date(post.created_at).toLocaleString()}">${post.content}</li>`
            ).join('');
        }
        // „É≠„Éº„Ç´„É´Áµû„ÇäËæº„ÅøÈñ¢Êï∞
        function filterPosts(query) {
            if (postOnlyMode || !query) {
                if (!postOnlyMode) {
                    renderPosts(allPosts);
                }
                return;
            }
            function kanaConvert(s) {
                return s.replace(/[„Ç°-„É¥]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
            }
            function widthConvert(s) {
                return s.replace(/[Ôº°-Ôº∫ÔΩÅ-ÔΩöÔºê-Ôºô]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
            }
            function caseConvert(s) {
                return s.toLowerCase();
            }
            const normalize = s => caseConvert(widthConvert(kanaConvert((s || '').trim())));

            // ‚Üì„Åæ„ÅöÂÖ®„Ç®„Ç§„É™„Ç¢„ÇπËæûÊõ∏„ÇíÁîüÊàêÔºàÂèåÊñπÂêëÔºâ
            const aliasMap = {};
            allPosts.forEach(post => {
                let m = post.content.match(/^([^[=\s]+)\s*=\s*([^=\s]+)$/);
                if (m) {
                    let a = normalize(m[1]), b = normalize(m[2]);
                    aliasMap[a] = b;
                    aliasMap[b] = a;
                } else if (post.content.includes('=')) {
                    const eqParts = post.content.split('=');
                    if (eqParts.length === 2) {
                        let a = normalize(eqParts[0]), b = normalize(eqParts[1]);
                        aliasMap[a] = b;
                        aliasMap[b] = a;
                    }
                }
            });

            // „ÇØ„Ç®„É™„ÅÆ„Ç®„Ç§„É™„Ç¢„ÇπÂ±ïÈñã
            const queries = [normalize(query)];
            if (aliasMap[queries[0]]) {
                queries.push(aliasMap[queries[0]]);
            }

            const filtered = allPosts.filter(post => {
                // Êú¨Êñá„Å®„Ç§„Ç≥„Éº„É´ÂàÜÂ≤ê„ÉØ„Éº„Éâ„Åü„Å°
                let aliasList = [post.content];
                let m = post.content.match(/^([^[=\s]+)\s*=\s*([^=\s]+)$/);
                if (m) {
                    aliasList.push(m[1]);
                    aliasList.push(m[2]);
                } else if (post.content.includes('=')) {
                    const eqParts = post.content.split('=');
                    if (eqParts.length === 2) {
                        aliasList.push(eqParts[0]);
                        aliasList.push(eqParts[1]);
                    }
                }
                return queries.some(q => aliasList.some(str => normalize(str).includes(q)));
            });
            renderPosts(filtered);
        }
        // ÊäïÁ®øÈñ¢Êï∞
        async function postContent(content) {
            await fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });
            if (!postOnlyMode) {
                await fetchAllPosts();
            }
            // input.value „ÅØ„Åì„ÅÆÈñ¢Êï∞„Åß„ÅØ„ÇØ„É™„Ç¢„Åó„Å™„ÅÑ
        }
        // URLË°®Á§∫Èñ¢Êï∞
        function showUrlWithToken() {
            const token = getTokenFromCookie();
            const url = `${window.location.origin}${postOnlyMode ? '?postonly=yes&' : '?'}token=${token}`;
            shareUrlElement.href = url;
            shareUrlElement.textContent = url;
            document.getElementById('qrcode').innerHTML = `<img src="https://idy.vercel.app/q/${encodeURIComponent(url)}" alt="QR„Ç≥„Éº„Éâ" style="max-width: 200px;">`;
            modal.style.display = 'block';
        }
        // CSV„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñ¢Êï∞
        function downloadCsv() {
            if (postOnlyMode) {
                alert('ÊäïÁ®øÂ∞ÇÁî®„É¢„Éº„Éâ„Åß„ÅØ„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            const csvHeader = ['„Çø„Ç§„É†„Çπ„Çø„É≥„Éó,„É°„É¢ÂÜÖÂÆπ'];
            const csvRows = allPosts.map(post =>
                `"${new Date(post.created_at).toLocaleString()}","${post.content.replace(/"/g, '""')}"`
            );
            const csvContent = [...csvHeader, ...csvRows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'microblog_export.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        // ÂÖ•Âäõ„Ç§„Éô„É≥„ÉàÔºà„É≠„Éº„Ç´„É´Áµû„ÇäËæº„ÅøÔºâ
        input.addEventListener('input', (e) => {
            filterPosts(e.target.value);
        });
        // Enter„Ç≠„Éº„ÅßÊäïÁ®ø
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && input.value.trim() && !isPosting) {
                const content = input.value.trim();
                input.value = '';
                input.disabled = true;
                isPosting = true;
                // „Éï„É≠„É≥„ÉàÂÅ¥„Åß„ÉÄ„Éü„ÉºÊäïÁ®ø„ÇíÂÖàÈ†≠„Å´Âç≥ÊôÇËøΩÂä†
                const dummyPost = {
                    content: content,
                    created_at: new Date().toISOString()
                };
                allPosts = [dummyPost, ...allPosts];
                renderPosts(allPosts);
                try {
                    await postContent(content);
                } finally {
                    input.disabled = false;
                    isPosting = false;
                }
            }
        });
        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„ÅßURLË°®Á§∫
        copyUrlBtn.addEventListener('click', showUrlWithToken);
        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„ÅßCSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        downloadCsvBtn.addEventListener('click', downloadCsv);
        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        span.onclick = function () {
            modal.style.display = 'none';
        }
        // „É¢„Éº„ÉÄ„É´Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        // ÂàùÊúüË°®Á§∫
        if (!postOnlyMode) {
            fetchAllPosts();
        }
        input.focus();
    </script>
</body>

</html>
