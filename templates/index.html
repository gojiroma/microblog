<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクロブログ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        #input-area {
            margin-bottom: 20px;
        }
        #post-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #posts {
            list-style: none;
            padding: 0;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .post:hover::after {
            content: attr(data-time);
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 12px;
            color: #666;
        }
        #copy-url-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #copy-url-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="input-area">
        <input type="text" id="post-input" placeholder="つぶやきを入力..." autocomplete="off">
    </div>
    <ul id="posts"></ul>
    <button id="copy-url-btn">URLをコピー</button>

    <script>
        const input = document.getElementById('post-input');
        const postsList = document.getElementById('posts');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        let allPosts = [];

        // トークン取得関数
        function getTokenFromCookie() {
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            const tokenCookie = cookies.find(cookie => cookie.startsWith('token='));
            return tokenCookie ? tokenCookie.split('=')[1] : '';
        }

        // 全件取得関数
        async function fetchAllPosts() {
            const response = await fetch('/search?q=');
            allPosts = await response.json();
            renderPosts(allPosts);
        }

        // つぶやき表示関数
        function renderPosts(posts) {
            postsList.innerHTML = posts.map(post =>
                `<li class="post" data-time="${new Date(post.created_at).toLocaleString()}">${post.content}</li>`
            ).join('');
        }

        // ローカル絞り込み関数
        function filterPosts(query) {
            if (!query) {
                renderPosts(allPosts);
                return;
            }

            // カタカナ⇄ひらがな変換
            function kanaConvert(s) {
                return s.replace(/[ァ-ヴ]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
            }

            // 全角⇄半角変換
            function widthConvert(s) {
                return s.replace(/[Ａ-Ｚａ-ｚ０-９]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
            }

            // 大文字⇄小文字変換
            function caseConvert(s) {
                return s.toLowerCase();
            }

            const convertedQuery = caseConvert(widthConvert(kanaConvert(query)));
            const filtered = allPosts.filter(post =>
                caseConvert(widthConvert(kanaConvert(post.content))).includes(convertedQuery)
            );
            renderPosts(filtered);
        }

        // 投稿関数
        async function postContent(content) {
            await fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });
            await fetchAllPosts(); // 投稿後に全件再取得
            input.value = '';
        }

        // URLコピー関数
        function copyUrlWithToken() {
            const token = getTokenFromCookie();
            const url = `${window.location.origin}?token=${token}`;
            navigator.clipboard.writeText(url)
                .then(() => alert('URLをコピーしました！'))
                .catch(err => console.error('コピーに失敗しました:', err));
        }

        // 入力イベント（ローカル絞り込み）
        input.addEventListener('input', (e) => {
            filterPosts(e.target.value);
        });

        // Enterキーで投稿
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                postContent(input.value.trim());
            }
        });

        // ボタンクリックでURLコピー
        copyUrlBtn.addEventListener('click', copyUrlWithToken);

        // 初期表示
        fetchAllPosts();
    </script>
</body>
</html>
