<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüê§%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <title>„Éû„Ç§„ÇØ„É≠„Éñ„É≠„Ç∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #input-area {
            margin-bottom: 20px;
        }

        #post-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #posts {
            list-style: none;
            padding: 0;
        }

        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .post:hover::after {
            content: attr(data-time);
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="input-area">
        <input type="text" id="post-input" placeholder="„Å§„Å∂„ÇÑ„Åç„ÇíÂÖ•Âäõ..." autocomplete="off">
    </div>
    <ul id="posts"></ul>

    <script>
        const input = document.getElementById('post-input');
        const postsList = document.getElementById('posts');

        // Ê§úÁ¥¢Èñ¢Êï∞
        async function searchPosts(query) {
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const posts = await response.json();
            renderPosts(posts);
        }

        // ÊäïÁ®øÈñ¢Êï∞
        async function postContent(content) {
            await fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });
            searchPosts(''); // ÊäïÁ®øÂæå„Å´ÂÖ®„Å¶Ë°®Á§∫
            input.value = '';
        }

        // „Å§„Å∂„ÇÑ„ÅçË°®Á§∫Èñ¢Êï∞
        function renderPosts(posts) {
            postsList.innerHTML = posts.map(post =>
                `<li class="post" data-time="${new Date(post.created_at).toLocaleString()}">${post.content}</li>`
            ).join('');
        }

        // ÂÖ•Âäõ„Ç§„Éô„É≥„Éà
        input.addEventListener('input', (e) => {
            searchPosts(e.target.value);
        });

        // Enter„Ç≠„Éº„ÅßÊäïÁ®ø
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                postContent(input.value.trim());
            }
        });

        // ÂàùÊúüË°®Á§∫
        searchPosts('');
    </script>
</body>

</html>
