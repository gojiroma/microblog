    <style>

        @media (prefers-color-scheme: dark) {

        body {

        .post:hover {

        }

        .post.highlight {

        }

        .post:hover::after {
            content: attr(data-time);

        .modal {

        .modal.show {

        .modal-content {

    <script>
        const lightPastelColors = [
            '#FFD1DC', '#FFE4B5', '#E6E6FA', '#B5EAD7', '#FFB6C1',
            '#E0FFFF', '#F0E68C', '#D8BFD8', '#FFDAB9', '#E0F6FF',
            '#F0F8FF', '#FAEBD7', '#FFE4E1', '#D3D3D3', '#F5F5DC',
            '#FFEBCD', '#F5DEB3', '#FFFACD', '#E6E6FA', '#F0FFF0'
        ];
        const darkPastelColors = [
            '#4A2D3A', '#4A412A', '#3A3A4A', '#2D4A3A', '#4A2D2D',
            '#2D3A4A', '#4A3A2D', '#3A2D4A', '#2D3A3A', '#3A3A2D',
            '#4A3A4A', '#2D2D4A', '#3A2D3A', '#413A2D', '#412D3A',
            '#4A2D41', '#2D414A', '#413A4A', '#3A412D', '#412D3A'
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function applyRandomPastelColor() {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let pastelColors = isDarkMode ? [...darkPastelColors] : [...lightPastelColors];
            pastelColors = shuffleArray(pastelColors);
            const randomColor = pastelColors[0];
            document.documentElement.style.setProperty('--bg-color', randomColor);
            const lastUpdate = localStorage.getItem('lastUpdate');
            if (lastUpdate) {
                const hoursPassed = (Date.now() - lastUpdate) / (1000 * 60 * 60);
                const sepiaValue = Math.min(hoursPassed * 0.02, 0.3);
                document.documentElement.style.setProperty('--sepia-filter', `sepia(${sepiaValue})`);
            } else {
                localStorage.setItem('lastUpdate', Date.now());
            }
        }

        applyRandomPastelColor();
        let lastClipboardText = '';
        let isFirstClipboardEvent = true;

        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâÁõ£Ë¶ñÈñãÂßã
        function startClipboardMonitoring() {
            navigator.clipboard.addEventListener('clipboardchange', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    if (isFirstClipboardEvent) {
                        isFirstClipboardEvent = false;
                        lastClipboardText = text;
                        return;
                    }
                    if (text !== lastClipboardText && text.trim() !== '') {
                        lastClipboardText = text;
                        await postContent(text);
                        if (!postOnlyMode) await fetchAllPosts();
                    }
                } catch (err) {
                    console.error('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„ÅÆË™≠„ÅøÂèñ„Çä„Å´Â§±Êïó:', err);
                }
            });
        }


        const urlParams = new URLSearchParams(window.location.search);
        const postOnlyMode = urlParams.get('postonly') === 'yes';
        const postParam = urlParams.get('p');

        const input = document.getElementById('post-input');
        const postsList = document.getElementById('posts');
        const modal = document.getElementById('contextModal');
        const urlContent = document.getElementById('urlContent');
        const searchHistory = document.getElementById('searchHistory');
        const historyList = document.getElementById('historyList');
        const shareUrlElement = document.getElementById('shareUrl');
        const showUrlBtn = document.getElementById('showUrlBtn');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const statsBtn = document.getElementById('statsBtn');
        const showHistoryBtn = document.getElementById('showHistoryBtn');
        const sendTodayPostsBtn = document.getElementById('sendTodayPostsBtn');
        const postCountElement = document.getElementById('post-count');

        let allPosts = [];
        let isPosting = false;
        let isSearchMode = false;
        let hideThumbnailPosts = false;



        // „Éà„Éº„ÇØ„É≥ÂèñÂæó
        function getTokenFromCookie() {
            const urlToken = urlParams.get('token');
            if (urlToken) return urlToken;
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            const tokenCookie = cookies.find(cookie => cookie.startsWith('token='));
            return tokenCookie ? tokenCookie.split('=')[1] : '';
        }
        function getThumbnailUrl(pageUrl) {
            let decodedUrl;
            try {
                decodedUrl = decodeURIComponent(pageUrl);
            } catch (e) {
                decodedUrl = pageUrl;
            }

            // c.poet.blue„ÅÆURL„ÅØ„Åù„ÅÆ„Åæ„ÅæËøî„Åô
            if (decodedUrl.includes('c.poet.blue/') || decodedUrl.includes('countdown.poet.blue/')) {
                return decodedUrl;
            }
            const vid = extractYouTubeVideoId(decodedUrl);
            if (vid) {
                return `https://i.ytimg.com/vi/${encodeURIComponent(vid)}/maxresdefault.jpg`;
            }
            return `https://rdl.ink/render/${encodeURIComponent(decodedUrl)}?mode=fillmax&fill=solid&format=webp&width=254&ar=16:9&dpr=2.25`;
        }



        // YouTubeÂãïÁîªID„ÇíÊäΩÂá∫
        function extractYouTubeVideoId(rawUrl) {
            try {
                const u = new URL(rawUrl);
                // watch?v= „Å´ÂØæÂøú
                if ((u.hostname === 'www.youtube.com' || u.hostname === 'youtube.com' || u.hostname.endsWith('.youtube.com')) && u.pathname === '/watch') {
                    return u.searchParams.get('v');
                }
                // youtu.be „Å´ÂØæÂøú
                if (u.hostname === 'youtu.be') {
                    const seg = u.pathname.replace(/^\//, '');
                    return seg || null;
                }
                // embed „Å´ÂØæÂøú
                if ((u.hostname === 'www.youtube.com' || u.hostname === 'youtube.com' || u.hostname.endsWith('.youtube.com')) && u.pathname.startsWith('/embed/')) {
                    const seg = u.pathname.split('/embed/')[1];
                    return seg || null;
                }
                return null;
            } catch (_) {
                return null;
            }
        }

        // ÊäïÁ®ø‰∏ÄË¶ßÂèñÂæó
        async function fetchAllPosts() {
            if (postOnlyMode) return;
            const response = await fetch('/search?q=');
            allPosts = await response.json();
            renderPosts(allPosts);
            updatePostCount();
        }

        function linkifyHashtags(text) {
            return text.replace(/#(\w+)/g, '<span class="post-hashtag" onclick="inputHashtag(\'$1\')">#$1</span>');
        }
        // „Éè„ÉÉ„Ç∑„É•„Çø„Ç∞„Çíinput„Å´‰ª£ÂÖ•„Åó„Å¶filterPosts„ÇíÂÆüË°å
        function inputHashtag(hashtag) {
            input.value = '#' + hashtag;
            filterPosts('#' + hashtag);
        }

        async function reportThumbnailError(postId) {
            try {
                await fetch('/report_thumbnail_error', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: postId }),
                });
                console.log(`Reported thumbnail error for post ${postId}`);
            } catch (error) {
                console.error('Error reporting thumbnail error:', error);
            }
        }

        function renderPosts(posts) {
            postsList.innerHTML = posts.map(post => {
                let content = post.content;
                // URL„Çí„Çµ„É†„Éç„Ç§„É´„É™„É≥„ÇØ„Å´ÁΩÆÊèõ
                content = content.replace(/((https?:\/\/[^\s]+))/g, (match, url) => {
                    let decodedUrl;
                    try {
                        decodedUrl = decodeURIComponent(url);
                    } catch (e) {
                        decodedUrl = url;
                    }

                    if (post.is_thumbnail_error) {
                        return `<a href="${url}" target="_blank" class="post-thumbnail-link">${decodedUrl}</a>`;
                    }

                    return `<a href="${url}" target="_blank" class="post-thumbnail-link" data-encoded-url="${url}">
                <img src="${getThumbnailUrl(decodedUrl)}" alt="„Çµ„É†„Éç„Ç§„É´" class="post-thumbnail" onerror="this.style.display='none'; this.parentNode.innerHTML='${decodedUrl}'; reportThumbnailError(${post.id});">
            </a>`;
                });
                // „Éè„ÉÉ„Ç∑„É•„Çø„Ç∞„Çí„É™„É≥„ÇØ„Å´ÁΩÆÊèõ
                content = linkifyHashtags(content);
                return `
            <li class="post ${post.is_highlight ? 'highlight' : ''}"
                data-time="${new Date(post.created_at).toLocaleString()}"
                data-id="${post.id}"
                style="${post.is_highlight ? `background-color: ${post.highlight_color || ''};` : ''}">
                ${content}
            </li>
        `;
            }).join('');
        }




        // ÊäïÁ®øÊï∞Êõ¥Êñ∞
        function updatePostCount() {
            postCountElement.textContent = `${allPosts.length} Posts`;
        }

        // ÊäïÁ®ø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterPosts(query) {
            if (postOnlyMode || !query) {
                if (!postOnlyMode) renderPosts(allPosts);
                isSearchMode = false;
                return;
            }
            function normalize(s) {
                let decodedS;
                try {
                    decodedS = decodeURIComponent(s);
                } catch (e) {
                    decodedS = s;
                }
                return decodedS
                    .replace(/[„Ç°-„É¥]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60))
                    .replace(/[Ôº°-Ôº∫ÔΩÅ-ÔΩöÔºê-Ôºô]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0))
                    .toLowerCase()
                    .trim();
            }

            isSearchMode = true;
            const aliasMap = {};
            allPosts.forEach(post => {
                const eqMatch = post.content.match(/^([^[=\s]+)\s*=\s*([^=\s]+)$/);
                if (eqMatch) {
                    const a = normalize(eqMatch[1]), b = normalize(eqMatch[2]);
                    aliasMap[a] = b;
                    aliasMap[b] = a;
                } else if (post.content.includes('=')) {
                    const eqParts = post.content.split('=');
                    if (eqParts.length === 2) {
                        const a = normalize(eqParts[0]), b = normalize(eqParts[1]);
                        aliasMap[a] = b;
                        aliasMap[b] = a;
                    }
                }
            });

            const queries = [normalize(query)];
            if (aliasMap[queries[0]]) queries.push(aliasMap[queries[0]]);

            // „Ç®„É≥„Ç≥„Éº„Éâ„Åï„Çå„ÅüURL„ÇÇÊ§úÁ¥¢ÂØæË±°„Å´Âê´„ÇÅ„Çã
            const encodedQuery = encodeURIComponent(query);

            const filtered = allPosts.filter(post => {
                let aliasList = [post.content];
                const eqMatch = post.content.match(/^([^[=\s]+)\s*=\s*([^=\s]+)$/);
                if (eqMatch) {
                    aliasList.push(eqMatch[1], eqMatch[2]);
                } else if (post.content.includes('=')) {
                    const eqParts = post.content.split('=');
                    if (eqParts.length === 2) aliasList.push(eqParts[0], eqParts[1]);
                }

                // URL„ÅÆÂ†¥Âêà„ÅØ„Ç®„É≥„Ç≥„Éº„Éâ„Åï„Çå„ÅüÊñáÂ≠óÂàó„ÇÇÊ§úÁ¥¢ÂØæË±°„Å´Âê´„ÇÅ„Çã
                if (post.content.startsWith('http://') || post.content.startsWith('https://')) {
                    const encodedContent = encodeURIComponent(post.content);
                    return queries.some(q => aliasList.some(str => normalize(str).includes(q))) ||
                        encodedContent.includes(encodedQuery);
                } else {
                    return queries.some(q => aliasList.some(str => normalize(str).includes(q)));
                }
            });

            renderPosts(filtered);
            saveSearchQuery(query);
        }

        // ÊäïÁ®øÈÄÅ‰ø°
        async function postContent(content) {
            await fetch('/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content }),
            });
            history.replaceState({}, '', window.location.pathname);
            if (!postOnlyMode) await fetchAllPosts();
            // ÊäïÁ®øÂæå„Å´URL„Éë„É©„É°„Éº„Çø„ÇíÊ∂à„Åô
        }


        // URLË°®Á§∫
        function showUrlWithToken() {
            const token = getTokenFromCookie();
            const url = `${window.location.origin}${postOnlyMode ? '?postonly=yes&' : '?'}token=${token}`;
            shareUrlElement.href = url;

        // CSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadCsv() {
            if (postOnlyMode) {
                alert('ÊäïÁ®øÂ∞ÇÁî®„É¢„Éº„Éâ„Åß„ÅØ„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            const csvHeader = ['„Çø„Ç§„É†„Çπ„Çø„É≥„Éó,„É°„É¢ÂÜÖÂÆπ'];
            const csvRows = allPosts.map(post =>
                `"${new Date(post.created_at).toLocaleString()}",${post.content.replace(/\"/g, '""')}"`
            );
            const csvContent = [...csvHeader, ...csvRows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'microblog_export.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Áµ±Ë®à„Éö„Éº„Ç∏„Å∏
        function goToStats() {
            window.location.href = '/stats';
        }

        // ‰ªäÊó•„ÅÆÊäïÁ®ø„ÇíÈÄÅ‰ø°
        function sendTodayPosts() {
            const now = new Date();
            const jstOffset = 9 * 60 * 60 * 1000;
            const jstDate = new Date(now.getTime() + jstOffset).toISOString().split('T')[0];
            const todayPosts = allPosts.filter(post => {
                const postDate = new Date(post.created_at);
                const postJstDate = new Date(postDate.getTime() + jstOffset).toISOString().split('T')[0];
                return postJstDate === jstDate;
            });

            if (todayPosts.length === 0) return;

            // URL„ÇíÈô§„ÅÑ„ÅüÊäïÁ®øÂÜÖÂÆπ„ÇíÊó•ÊôÇ‰ªò„Åç„Åß„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
            const clipboardText = todayPosts.map(post => {
                // URL„ÇíÈô§Âéª
                const contentWithoutUrls = post.content.replace(/https?:\/\/[^\s]+/g, '');
                return `${new Date(post.created_at).toLocaleTimeString()}Ôºö${contentWithoutUrls}`;
            }).join('\n');

            navigator.clipboard.writeText(clipboardText)
                .then(() => {
                    // „Éó„É≠„É≥„Éó„Éà„ÅÆ„Åø„ÇíÊÆã„Åó„Å¶Mistral AI„ÇíÈñã„Åè
                    const prompt = "„Åì„Çå„ÅØ„É©„É≥„ÉÄ„É†„Å™„Å§„Å∂„ÇÑ„Åç„Åß„Åô„ÄÇMECE„Å´Êï¥ÁêÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                    const encodedPrompt = encodeURIComponent(prompt);
                    const url = `https://chat.mistral.ai/chat?q=${encodedPrompt}`;
                    window.open(url, '_blank');
                })
                .catch(err => {
                    console.error('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å∏„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                    alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å∏„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                });
        }


        // Ê§úÁ¥¢Â±•Ê≠¥‰øùÂ≠ò
        function saveSearchQuery(query) {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            if (!history.includes(query)) {
                history.unshift(query);
                localStorage.setItem('searchHistory', JSON.stringify(history.slice(0, 10)));
                updateHistoryDisplay();
            }
        }

        // Ê§úÁ¥¢Â±•Ê≠¥Ë°®Á§∫Êõ¥Êñ∞
        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            historyList.innerHTML = history.map(q =>
                `<li onclick="filterPosts('${q}')">${q}</li>`
            ).join('');
        }

        // „Éè„Ç§„É©„Ç§„ÉàËâ≤ÈÅ©Áî®
        function applyHighlightColor(postElement, isHighlighted) {
            if (isHighlighted) {
                const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const pastelColors = isDarkMode ? darkPastelColors : lightPastelColors;
                const shuffledColors = shuffleArray([...pastelColors]);
                const randomColor = shuffledColors[0];
                postElement.style.backgroundColor = randomColor;
                postElement.classList.add('highlight');
            } else {
                postElement.style.backgroundColor = '';
                postElement.classList.remove('highlight');
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            urlContent.style.display = 'none';
            searchHistory.style.display = 'none';
            modal.classList.add('show');
            modal.style.display = 'block';
        });

        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = 'none';
        };

        showUrlBtn.addEventListener('click', showUrlWithToken);
        downloadCsvBtn.addEventListener('click', downloadCsv);
        statsBtn.addEventListener('click', goToStats);
        showHistoryBtn.addEventListener('click', () => {
            searchHistory.style.display = 'block';
            urlContent.style.display = 'none';
            updateHistoryDisplay();
        });
        sendTodayPostsBtn.addEventListener('click', sendTodayPosts);

        input.addEventListener('input', (e) => filterPosts(e.target.value));
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && input.value.trim() && !isPosting) {
                const content = input.value.trim();
                input.value = '';
                input.disabled = true;
                isPosting = true;
                const dummyPost = {
                    content: content,
                    created_at: new Date().toISOString(),
                    id: Date.now(),
                    is_highlight: false
                };
                allPosts = [dummyPost, ...allPosts];
                renderPosts(allPosts);
                input.focus(); // „Åì„Åì„Åß„Éï„Ç©„Éº„Ç´„Çπ„ÇíÊàª„Åô
                try {
                    await postContent(content);
                } finally {
                    input.disabled = false;
                    isPosting = false;
                    input.focus(); // ÈùûÂêåÊúüÂá¶ÁêÜÂÆå‰∫ÜÂæå„Å´„ÇÇ„Éï„Ç©„Éº„Ç´„Çπ„ÇíÊàª„Åô
                }
            }
        });

        // ÊäïÁ®ø„ÅÆ„ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        postsList.addEventListener('dblclick', (e) => {
            if (e.target.closest('a')) return;
            const postElement = e.target.closest('.post');
            if (!postElement) return;
            const postContent = postElement.textContent.trim();
            // X„ÅÆÊäïÁ®øÁîªÈù¢„ÇíÈñã„Åè
            window.open(`https://x.com/intent/post?text=${encodeURIComponent(postContent)}`, '_blank');
        });


        // input„ÅÆ„ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        input.addEventListener('dblclick', () => {
            hideThumbnailPosts = !hideThumbnailPosts;
            if (hideThumbnailPosts) {
                const filteredPosts = allPosts.filter(post =>
                    !(post.content.startsWith('http://') || post.content.startsWith('https://'))
                );
                renderPosts(filteredPosts);
            } else {
                renderPosts(allPosts);
            }
        });

        // postsList „ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Çí‰øÆÊ≠£
        postsList.addEventListener('mousedown', async (e) => {
            // „Éü„Éâ„É´„ÇØ„É™„ÉÉ„ÇØ„ÅÆ„Éá„Éï„Ç©„É´„ÉàÂãï‰ΩúÔºà„Çπ„ÇØ„É≠„Éº„É´„Å™„Å©Ôºâ„ÇíÈò≤„Åê
            if (e.button === 1) e.preventDefault();
            // ÂÆüÈöõ„ÅÆÂá¶ÁêÜ„ÅØ click „Ç§„Éô„É≥„Éà„Åß„ÅØ„Å™„Åè„Åì„Åì„Åß‰∏ÄÊã¨„ÅßÊâ±„ÅÜ„Åã„ÄÅ„ÅÇ„Çã„ÅÑ„ÅØ click „Å®‰Ωø„ÅÑÂàÜ„Åë„Çã
            // „Åì„Åì„Åß„ÅØ„Éü„Éâ„É´„ÇØ„É™„ÉÉ„ÇØ„ÅÆÊ§úÂá∫„ÅÆ„Åü„ÇÅ„Å´ mousedown „Çí‰ΩøÁî®„Åó„ÄÅÂá¶ÁêÜ„ÇíÂÖ±Êúâ„Åô„Çã
            await handlePostClick(e);
        });

        // ÂÖ±ÈÄö„ÇØ„É™„ÉÉ„ÇØ„Éè„É≥„Éâ„É©
        async function handlePostClick(e) {
            if (e.target.closest('a') && e.button === 0) return;
            const postElement = e.target.closest('.post');
            if (!postElement) return;

            const postId = postElement.getAttribute('data-id');
            if (!postId) return;

            // „Éü„Éâ„É´„ÇØ„É™„ÉÉ„ÇØÔºà„Éõ„Ç§„Éº„É´„ÇØ„É™„ÉÉ„ÇØÔºâ„ÅÆÂ†¥Âêà„ÅÆÂâäÈô§Âá¶ÁêÜ
            if (e.button === 1) {
                e.preventDefault();
                if (confirm('„Åì„ÅÆÊäïÁ®ø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    try {
                        const response = await fetch('/delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: postId }),
                        });
                        if (response.ok) {
                            allPosts = allPosts.filter(p => p.id != postId);
                            renderPosts(allPosts);
                            updatePostCount();
                        } else {
                            alert('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                        }
                    } catch (err) {
                        console.error('ÂâäÈô§„Ç®„É©„Éº:', err);
                        alert('ÂâäÈô§„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                    }
                }
                return;
            }

            if (e.target.tagName === 'A') return;
            // Â∑¶„ÇØ„É™„ÉÉ„ÇØ‰ª•Â§ñ„ÅØÁÑ°Ë¶ñÔºàÂâäÈô§Âá¶ÁêÜ„Å™„Å©„ÅØ‰∏ä„ÅßÂá¶ÁêÜÊ∏à„ÅøÔºâ
            if (e.button !== 0) return;

            const currentPost = allPosts.find(post => post.id == postId);
            if (!currentPost) return;

            // Ê§úÁ¥¢„É¢„Éº„Éâ„ÅÆÂ†¥Âêà

            if (isSearchMode) {
                // Áµû„ÇäËæº„Åø„ÇíËß£Èô§„Åó„Å¶ÂÖ®‰ª∂Ë°®Á§∫
                renderPosts(allPosts);
                isSearchMode = false;
                // Ë©≤ÂΩìÊäïÁ®ø„Å´„Çπ„ÇØ„É≠„Éº„É´
                const allPostElements = document.querySelectorAll('.post');
                const targetElement = Array.from(allPostElements).find(el => el.getAttribute('data-id') == postId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // „Éè„Ç§„É©„Ç§„Éà„Çí‰∏ÄÊôÇÁöÑ„Å´ÈÅ©Áî®ÔºàË¶ñË™çÊÄßÂêë‰∏äÔºâ
                    targetElement.classList.add('highlight');
                    setTimeout(() => {
                        targetElement.classList.remove('highlight');
                    }, 2000);
                }
                return;
            }

            // ÂæìÊù•„ÅÆ„Éè„Ç§„É©„Ç§„Éà„Éà„Ç∞„É´„ÉªÁô∫Â£∞„Éª„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç≥„Éî„Éº
            const isHighlighted = currentPost.is_highlight;
            const willBeHighlighted = !isHighlighted;
            if (willBeHighlighted) {
                const utterance = new SpeechSynthesisUtterance(currentPost.content);
                window.speechSynthesis.speak(utterance);
            }
            applyHighlightColor(postElement, willBeHighlighted);
            try {
                await navigator.clipboard.writeText(currentPost.content);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            try {
                const response = await fetch('/highlight', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: postId, is_highlight: willBeHighlighted }),
                });
                if (response.ok) {
                    currentPost.is_highlight = willBeHighlighted;
                } else {
                    applyHighlightColor(postElement, isHighlighted);
                    alert('„Éè„Ç§„É©„Ç§„Éà„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            } catch (error) {
                console.error('Error updating highlight:', error);
                applyHighlightColor(postElement, isHighlighted);
                alert('„Éè„Ç§„É©„Ç§„Éà„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }


        let showOnlyHighlighted = false;
        input.addEventListener('click', () => {
            if (input.value.trim() === '') {
                showOnlyHighlighted = !showOnlyHighlighted;
                if (showOnlyHighlighted) {
                    const highlightedPosts = allPosts.filter(post => post.is_highlight);
                    renderPosts(highlightedPosts);
                } else {
                    renderPosts(allPosts);
                }
            }
        });

        if (postParam) {
            input.value = postParam;
            const event = new KeyboardEvent('keydown', { key: 'Enter' });
            input.dispatchEvent(event);
        }

        if (!postOnlyMode) fetchAllPosts();
        input.focus();
        // „Éö„Éº„Ç∏„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÅåÊàª„Å£„ÅüÊôÇ„Å´ÊúÄÊñ∞„Éù„Çπ„Éà„ÇíÂèñÂæó
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && !postOnlyMode) {
                await fetchAllPosts();
            }
        });
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâÁõ£Ë¶ñ„ÇíÈñãÂßã
        window.addEventListener('load', () => {
            applyRandomPastelColor();
            if (!postOnlyMode) fetchAllPosts();
            input.focus();
            startClipboardMonitoring(); // ËøΩÂä†
        });

    </script>
