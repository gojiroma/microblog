<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„ÇØ„É≠„Éñ„É≠„Ç∞</title>
    <link rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìù%3C/text%3E%3C/svg%3E"
      type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
        }
        #input-area {
            margin-bottom: 20px;
        }
        #post-input {
            width: 578px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        #posts {
            list-style: none;
            padding: 0;
        }
        .post {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .post:hover::after {
            content: attr(data-time);
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 12px;
            color: #666;
        }
        #copy-url-btn, #download-csv-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
        }
        #copy-url-btn {
            bottom: 70px;
            right: 20px;
        }
        #download-csv-btn {
            bottom: 10px;
            right: 20px;
        }
        #copy-url-btn:hover, #download-csv-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="input-area">
        <input type="text" id="post-input" placeholder="„Å§„Å∂„ÇÑ„Åç„ÇíÂÖ•Âäõ..." autocomplete="off">
    </div>
    <ul id="posts"></ul>
    <button id="copy-url-btn" title="URL„Çí„Ç≥„Éî„Éº">üîó</button>
    <button id="download-csv-btn" title="„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ">üì•</button>
    <script>
        // „Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÅÆÈÖçÂàó
        const pastelColors = [
            '#FFD1DC', // „Éë„Çπ„ÉÜ„É´„Éî„É≥„ÇØ
            '#FFE4B5', // „Éë„Çπ„ÉÜ„É´„Ç§„Ç®„É≠„Éº
            '#E6E6FA', // „Éë„Çπ„ÉÜ„É´„É©„Éô„É≥„ÉÄ„Éº
            '#B5EAD7', // „Éë„Çπ„ÉÜ„É´„Ç∞„É™„Éº„É≥
            '#FFB6C1', // „Éë„Çπ„ÉÜ„É´„É¨„ÉÉ„Éâ
            '#E0FFFF', // „Éë„Çπ„ÉÜ„É´„Éñ„É´„Éº
            '#F0E68C'  // „Éë„Çπ„ÉÜ„É´„Ç™„É¨„É≥„Ç∏
        ];

        // „É©„É≥„ÉÄ„É†„Å™„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÇíÈÅ©Áî®
        function applyRandomPastelColor() {
            const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            document.documentElement.style.setProperty('--bg-color', randomColor);
            document.documentElement.style.setProperty('--text-color', '#333333');
            document.documentElement.style.setProperty('--border-color', '#ccc');
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„É©„É≥„ÉÄ„É†„Å™„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÇíÈÅ©Áî®
        window.addEventListener('load', applyRandomPastelColor);

        const input = document.getElementById('post-input');
        const postsList = document.getElementById('posts');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const downloadCsvBtn = document.getElementById('download-csv-btn');
        let allPosts = [];

        // URL„Éë„É©„É°„Éº„Çø„ÇíÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const postOnlyMode = urlParams.get('postonly') === 'yes';

        // „Éà„Éº„ÇØ„É≥ÂèñÂæóÈñ¢Êï∞
        function getTokenFromCookie() {
            const urlToken = urlParams.get('token');
            if (urlToken) {
                return urlToken;
            }
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            const tokenCookie = cookies.find(cookie => cookie.startsWith('token='));
            return tokenCookie ? tokenCookie.split('=')[1] : '';
        }

        // ÂÖ®‰ª∂ÂèñÂæóÈñ¢Êï∞
        async function fetchAllPosts() {
            if (postOnlyMode) {
                return;
            }
            const response = await fetch('/search?q=');
            allPosts = await response.json();
            renderPosts(allPosts);
        }

        // „Å§„Å∂„ÇÑ„ÅçË°®Á§∫Èñ¢Êï∞
        function renderPosts(posts) {
            postsList.innerHTML = posts.map(post =>
                `<li class="post" data-time="${new Date(post.created_at).toLocaleString()}">${post.content}</li>`
            ).join('');
        }

        // „É≠„Éº„Ç´„É´Áµû„ÇäËæº„ÅøÈñ¢Êï∞
        function filterPosts(query) {
            if (postOnlyMode || !query) {
                if (!postOnlyMode) {
                    renderPosts(allPosts);
                }
                return;
            }
            function kanaConvert(s) {
                return s.replace(/[„Ç°-„É¥]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
            }
            function widthConvert(s) {
                return s.replace(/[Ôº°-Ôº∫ÔΩÅ-ÔΩöÔºê-Ôºô]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0));
            }
            function caseConvert(s) {
                return s.toLowerCase();
            }
            const convertedQuery = caseConvert(widthConvert(kanaConvert(query)));
            const filtered = allPosts.filter(post =>
                caseConvert(widthConvert(kanaConvert(post.content))).includes(convertedQuery)
            );
            renderPosts(filtered);
        }

        // ÊäïÁ®øÈñ¢Êï∞
        async function postContent(content) {
            await fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });
            if (!postOnlyMode) {
                await fetchAllPosts();
            }
            input.value = '';
        }

        // URL„Ç≥„Éî„ÉºÈñ¢Êï∞
        function copyUrlWithToken() {
            const token = getTokenFromCookie();
            const url = `${window.location.origin}${postOnlyMode ? '?postonly=yes&' : '?'}token=${token}`;
            navigator.clipboard.writeText(url)
                .then(() => alert('URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ'))
                .catch(err => console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err));
        }

        // CSV„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñ¢Êï∞
        function downloadCsv() {
            if (postOnlyMode) {
                alert('ÊäïÁ®øÂ∞ÇÁî®„É¢„Éº„Éâ„Åß„ÅØ„Éá„Éº„Çø„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            const csvHeader = ['„Çø„Ç§„É†„Çπ„Çø„É≥„Éó,„É°„É¢ÂÜÖÂÆπ'];
            const csvRows = allPosts.map(post =>
                `"${new Date(post.created_at).toLocaleString()}","${post.content.replace(/"/g, '""')}"`
            );
            const csvContent = [...csvHeader, ...csvRows].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'microblog_export.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ÂÖ•Âäõ„Ç§„Éô„É≥„ÉàÔºà„É≠„Éº„Ç´„É´Áµû„ÇäËæº„ÅøÔºâ
        input.addEventListener('input', (e) => {
            filterPosts(e.target.value);
        });

        // Enter„Ç≠„Éº„ÅßÊäïÁ®ø
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                postContent(input.value.trim());
            }
        });

        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„ÅßURL„Ç≥„Éî„Éº
        copyUrlBtn.addEventListener('click', copyUrlWithToken);

        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„ÅßCSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        downloadCsvBtn.addEventListener('click', downloadCsv);

        // ÂàùÊúüË°®Á§∫
        if (!postOnlyMode) {
            fetchAllPosts();
        }
        input.focus();
    </script>
</body>
</html>
